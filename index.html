<html>
<head>
    <title>Nations</title>
    <style>
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #loginField {
            padding: 0;
            margin: auto;
            display: block;
            width: 350px;
        }

        #debugInfo {
            padding: 50px;
            margin: auto;
            display: block;
            width: 200px;
            text-align: center;
        }

        #chatbox {
            position: absolute;
            top: 10px;
        }

        #chatlog {
            position: absolute;
            top: 30px;
        }

    </style>
</head>
<body>
    <div id="loginField">Username: <input id="usernameInput"> <button id="deniedReason" onclick="attemptLogin();">Press enter!</button></div>
    <canvas id="game" width="1280" height="720" tabindex="0"></canvas>
    <div id="debugInfo"></div>
    <input id="chatbox" style="visibility: hidden"><br/><div id="chatlog"></div>
    <script src="easeljs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
